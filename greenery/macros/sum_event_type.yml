version: 2

macros:
  - name: sum_event_type
    description: >
      Returns a sum case when else statement for a single event type
    docs:
      show: true
    arguments:
      - name: event_type
        type: string
        description: >
          The event type to be summarized
      - name: event_column
        type: string
        description: >
          The column that represents event types to be summarized
      - name: amount_type
        type: string
        description: >
          The type of amount being summarized